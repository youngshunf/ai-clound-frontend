<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="gradF" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00D2FF"/>
    </linearGradient>
    <radialGradient id="glowF" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD93D" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FFD93D" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <g transform="translate(16, 16)">
    <!-- 底圆 -->
    <circle cx="0" cy="0" r="10" fill="#0D1117"/>
    
    <!-- 光芒 -->
    <g opacity="0.4">
      <line x1="0" y1="-7" x2="0" y2="-10" stroke="url(#gradF)" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="7" y1="0" x2="10" y2="0" stroke="url(#gradF)" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="0" y1="7" x2="0" y2="10" stroke="url(#gradF)" stroke-width="0.8" stroke-linecap="round"/>
      <line x1="-7" y1="0" x2="-10" y2="0" stroke="url(#gradF)" stroke-width="0.8" stroke-linecap="round"/>
    </g>
    
    <!-- 小五角星 -->
    <polygon 
      points="0,-5.6 1.3,-1.7 5.3,-1.7 2.1,0.7 3.3,4.6 0,2.2 -3.3,4.6 -2.1,0.7 -5.3,-1.7 -1.3,-1.7" 
      fill="url(#gradF)"/>
    
    <!-- 光点 -->
    <circle cx="0" cy="0" r="1.8" fill="url(#glowF)"/>
    <circle cx="0" cy="0" r="0.8" fill="#FFD93D"/>
  </g>
</svg>
