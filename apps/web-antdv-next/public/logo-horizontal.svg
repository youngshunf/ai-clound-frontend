<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 56" width="240" height="56">
  <defs>
    <linearGradient id="gradH" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00D2FF"/>
    </linearGradient>
    <radialGradient id="glowH" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD93D" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FFD93D" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFD93D" stop-opacity="0"/>
    </radialGradient>
    <filter id="sgH" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- 星形图标 -->
  <g transform="translate(28, 28)">
    <circle cx="0" cy="0" r="18" fill="#E2E8F0"/>
    
    <!-- 光芒 -->
    <g opacity="0.4">
      <line x1="0" y1="-12" x2="0" y2="-17" stroke="url(#gradH)" stroke-width="1" stroke-linecap="round"/>
      <line x1="12" y1="0" x2="17" y2="0" stroke="url(#gradH)" stroke-width="1" stroke-linecap="round"/>
      <line x1="0" y1="12" x2="0" y2="17" stroke="url(#gradH)" stroke-width="1" stroke-linecap="round"/>
      <line x1="-12" y1="0" x2="-17" y2="0" stroke="url(#gradH)" stroke-width="1" stroke-linecap="round"/>
    </g>
    
    <!-- 五角星 -->
    <polygon 
      points="0,-10 2.4,-3.1 9.5,-3.1 3.8,1.2 5.9,8.1 0,4 -5.9,8.1 -3.8,1.2 -9.5,-3.1 -2.4,-3.1" 
      fill="url(#gradH)" 
      filter="url(#sgH)"/>
    
    <!-- 光点 -->
    <circle cx="0" cy="0" r="3" fill="url(#glowH)"/>
    <circle cx="0" cy="0" r="1.3" fill="#FFD93D"/>
  </g>
  
  <!-- 唤星 文字 -->
  <text x="58" y="36" font-family="'PingFang SC', 'Microsoft YaHei', 'Noto Sans SC', sans-serif" font-size="24" font-weight="700" fill="#0F172A">唤星AI</text>
  <text x="132" y="36" font-family="'Inter', 'PingFang SC', sans-serif" font-size="13" font-weight="400" fill="#8B949E" letter-spacing="1">HuanXing</text>
</svg>
