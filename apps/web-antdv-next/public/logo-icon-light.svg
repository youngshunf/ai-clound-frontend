<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1L" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00D2FF"/>
    </linearGradient>
    <linearGradient id="grad2L" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00D2FF"/>
      <stop offset="100%" stop-color="#6C5CE7"/>
    </linearGradient>
    <radialGradient id="glowL" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD93D" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FFD93D" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFD93D" stop-opacity="0"/>
    </radialGradient>
    <filter id="starGlowL" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(256, 256)">
    <!-- 星体底圆 - 亮色模式用浅灰 -->
    <circle cx="0" cy="0" r="160" fill="#F0F0F5"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="url(#grad1L)" stroke-width="2" opacity="0.6"/>
    
    <!-- 外层光芒射线 -->
    <g opacity="0.4" filter="url(#starGlowL)">
      <line x1="0" y1="-110" x2="0" y2="-155" stroke="url(#grad1L)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="78" y1="-78" x2="110" y2="-110" stroke="url(#grad1L)" stroke-width="2" stroke-linecap="round"/>
      <line x1="110" y1="0" x2="155" y2="0" stroke="url(#grad2L)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="78" y1="78" x2="110" y2="110" stroke="url(#grad2L)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="110" x2="0" y2="155" stroke="url(#grad2L)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-78" y1="78" x2="-110" y2="110" stroke="url(#grad1L)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-110" y1="0" x2="-155" y2="0" stroke="url(#grad1L)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-78" y1="-78" x2="-110" y2="-110" stroke="url(#grad2L)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- 星形主体 -->
    <polygon 
      points="0,-90 21,-28 85,-28 34,11 52,73 0,36 -52,73 -34,11 -85,-28 -21,-28" 
      fill="url(#grad1L)" 
      filter="url(#starGlowL)"/>
    
    <!-- 中心唤醒光点 -->
    <circle cx="0" cy="0" r="28" fill="url(#glowL)"/>
    <circle cx="0" cy="0" r="12" fill="#FFD93D" filter="url(#starGlowL)"/>
  </g>
</svg>
