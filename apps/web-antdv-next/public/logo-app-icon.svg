<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6C5CE7"/>
      <stop offset="100%" stop-color="#00D2FF"/>
    </linearGradient>
    <radialGradient id="glowA" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD93D" stop-opacity="0.8"/>
      <stop offset="60%" stop-color="#FFD93D" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFD93D" stop-opacity="0"/>
    </radialGradient>
    <filter id="sgA" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- 圆角背景 - 深空色 -->
  <rect width="512" height="512" rx="100" fill="#0D1117"/>
  
  <g transform="translate(256, 256)">
    <!-- 外层光芒 -->
    <g opacity="0.4" filter="url(#sgA)">
      <line x1="0" y1="-110" x2="0" y2="-150" stroke="url(#gradA)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="78" y1="-78" x2="106" y2="-106" stroke="url(#gradA)" stroke-width="2" stroke-linecap="round"/>
      <line x1="110" y1="0" x2="150" y2="0" stroke="url(#gradA)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="78" y1="78" x2="106" y2="106" stroke="url(#gradA)" stroke-width="2" stroke-linecap="round"/>
      <line x1="0" y1="110" x2="0" y2="150" stroke="url(#gradA)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-78" y1="78" x2="-106" y2="106" stroke="url(#gradA)" stroke-width="2" stroke-linecap="round"/>
      <line x1="-110" y1="0" x2="-150" y2="0" stroke="url(#gradA)" stroke-width="2.5" stroke-linecap="round"/>
      <line x1="-78" y1="-78" x2="-106" y2="-106" stroke="url(#gradA)" stroke-width="2" stroke-linecap="round"/>
    </g>
    
    <!-- 五角星 -->
    <polygon 
      points="0,-90 21,-28 85,-28 34,11 52,73 0,36 -52,73 -34,11 -85,-28 -21,-28" 
      fill="url(#gradA)" 
      filter="url(#sgA)"/>
    
    <!-- 中心光点 -->
    <circle cx="0" cy="0" r="28" fill="url(#glowA)"/>
    <circle cx="0" cy="0" r="12" fill="#FFD93D" filter="url(#sgA)"/>
  </g>
</svg>
