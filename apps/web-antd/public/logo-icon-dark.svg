<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gradID" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradID2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="glowID" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 底圆 - 稍浅色用于深色背景 -->
  <circle cx="32" cy="36" r="24" fill="#1E293B"/>
  
  <!-- 左叶 -->
  <path d="M32 32 Q20 28 18 14 Q22 24 28 30 Q30 32 32 32" fill="url(#gradID)" filter="url(#glowID)"/>
  <!-- 右叶 -->
  <path d="M32 32 Q44 28 46 14 Q42 24 36 30 Q34 32 32 32" fill="url(#gradID2)" filter="url(#glowID)"/>
  
  <!-- 底部发光点 -->
  <circle cx="32" cy="50" r="3.5" fill="url(#gradID)" filter="url(#glowID)"/>
</svg>
