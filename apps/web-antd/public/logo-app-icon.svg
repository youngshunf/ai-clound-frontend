<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradApp" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="gradApp2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <filter id="glowApp" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#0F172A"/>
  
  <g transform="translate(256, 280)">
    <!-- Base circle -->
    <circle cx="0" cy="0" r="140" fill="#1E293B"/>
    
    <!-- Left leaf - wider opening, shorter overflow -->
    <path d="M-18 -5 Q-90 -45 -100 -158 Q-68 -85 -35 -28 Q-24 -5 -18 -5" fill="url(#gradApp)" filter="url(#glowApp)"/>
    <!-- Right leaf -->
    <path d="M18 -5 Q90 -45 100 -158 Q68 -85 35 -28 Q24 -5 18 -5" fill="url(#gradApp2)" filter="url(#glowApp)"/>
    
    <!-- Bottom glow dot -->
    <circle cx="0" cy="55" r="22" fill="url(#gradApp)" filter="url(#glowApp)"/>
  </g>
</svg>
